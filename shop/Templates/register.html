{% extends 'base.html' %}
{% block title %}Inscription - TakeRisk{% endblock %}
{% load static %}
{% block content %}
<h1>Inscription</h1>
<form method="POST">

    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
</form>

{% endblock %}
